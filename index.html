<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilm AI - Quranic Reflection</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animated-background.css">
    <!-- Add Font Awesome for Instagram icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="area">
        <ul class="circles">

    <!-- Homepage section (fixed) -->
    <div class="homepage">
        <div class="logo">
            <img src="logo.png" alt="ILM AI Logo" />
        </div>
        <!-- Container will stay fixed here -->
        <div class="container">
            <h1>Quranic Reflection</h1>
            <p>Input a topic, and get Quranic verses on that topic!</p>
            <div>
                <input type="text" id="search-input" placeholder="Enter a topic (e.g. patience)" />

            </div>
            <div id="results">
                <!-- The response from the API will show up here -->
            </div>

    <div class="scrollable-section">

        <div class="social-media">
